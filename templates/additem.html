{% extends "base.html" %}

{% block content %}
    <h2> Add Item </h2>
    <div>
        {% from "_formhelpers.html" import render_field %}
        <form method=post action="/items">
            <dl>
                {{ render_field(form.title) }}
                {{ render_field(form.description) }}
                {{ render_field(form.cat) }}
            </dl>
            <p><input type=submit value=Add>
        </form>
    </div>
{% endblock %}
