<!DOCTYPE html>
<html>
    <head>
        <title>Catalog App</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/itemcat.css">
    </head>

    <body class="row page_container">
        <header>
            <div class="navbar navbar-default">
              <a class="logo navbar-left" href="/"><h4>Catalog App</h4></a>
              {%if login %}
                  <a class="log navbar-right" href="/logout"><h4>Logout</h4></a>
              {% else %}
                  <a class="log navbar-right" href="/login"><h4>Login</h4></a>
              {% endif %}
            </div>
        </header>
        <div>
          {% block content %}
          {% endblock %}
        </div>
    </body>
</html>
