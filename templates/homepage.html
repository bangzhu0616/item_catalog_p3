{% extends "base.html" %}

{% block content %}
    <div>
        <h2>Categories</h2>

        <div class="categories">
            <table>
                {% for cat in categories %}
                    <tr>
                        <td><a href="#">{{cat.name}}<a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    
    <div>
        <h2>Latest Items</h2>

        <div>
            <table>
                {% for item in latest_items %}
                    <tr>
                        <td><a href="#">{{item.name}}</a> ({{item.get_cat_name()}})</td>
                    <tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
