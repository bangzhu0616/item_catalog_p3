{% extends "base.html" %}

{% block content %}
    <h2>{{item.name}}</h2>
    <p>{{item.description}}</p>
    {% if login %}
    <a href="{{url_for('edit_item', cat_name=item.get_cat_name(), item_name=item.name)}}">Edit</a> | <a href="{{url_for('del_item', cat_name=item.get_cat_name(), item_name=item.name)}}">Delete</a>
    {% endif %}
{% endblock %}
